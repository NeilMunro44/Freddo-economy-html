<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddo Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Freddo Calculator</h1>
    <p>Enter the amount in GBP:</p>
    <input type="number" id="amount" placeholder="Enter amount in pounds">
    <button onclick="calculateFreddos()">Calculate</button>

    <h2 id="result"></h2>

    <script>
        const freddoPrice = 0.36; // Price of one Freddo in GBP

        function calculateFreddos() {
            const amount = document.getElementById('amount').value;
            const freddos = Math.floor(amount / freddoPrice);
            document.getElementById('result').innerText = "You can buy " + freddos + " Freddos.";
        }
    </script>

</body>
</html>
